<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo de botones</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <hr>
  <h1>COMPONENTE 2</h1>
  <hr>
  <div class="grupo">
    <button class="grupo__botones">1</button>
    <button class="grupo__botones">2</button>
    <button class="grupo__botones">3</button>
    <button class="grupo__botones">4</button>
    <button class="grupo__botones">5</button>
  </div>
  <div class="grupo">
    <button class="grupo__botones grupo__botones--fondo_verde_oscuro-borde_verde_marino">1</button>
    <button class="grupo__botones grupo__botones--fondo_verde_oscuro-borde_verde_marino">2</button>
    <button class="grupo__botones grupo__botones--fondo_verde_oscuro-borde_verde_marino">3</button>
    <button class="grupo__botones grupo__botones--fondo_verde_oscuro-borde_verde_marino">4</button>
    <button class="grupo__botones grupo__botones--fondo_verde_oscuro-borde_verde_marino">5</button>
  </div>

  <div class="grupo">
    <button class="grupo__botones grupo__botones--fondo_verde_agua-texto_verde_oscuro">1</button>
    <button class="grupo__botones grupo__botones--fondo_verde_agua-texto_verde_oscuro">2</button>
    <button class="grupo__botones grupo__botones--fondo_verde_agua-texto_verde_oscuro">3</button>
    <button class="grupo__botones grupo__botones--fondo_verde_agua-texto_verde_oscuro">4</button>
    <button class="grupo__botones grupo__botones--fondo_verde_agua-texto_verde_oscuro">5</button>
  </div>

  <div class="grupo grupo--fondo_verde_menta-sombra_negra">
    <button class="grupo__botones grupo__botones--verde_oscuro-sombra_negra">1</button>
    <button class="grupo__botones grupo__botones--verde_oscuro-sombra_negra">2</button>
    <button class="grupo__botones grupo__botones--verde_oscuro-sombra_negra">3</button>
    <button class="grupo__botones grupo__botones--verde_oscuro-sombra_negra">4</button>
    <button class="grupo__botones grupo__botones--verde_oscuro-sombra_negra">5</button>
  </div>

  <div class="grupo grupo--fondo_verde_claro">
    <button class="grupo__botones grupo__botones--verde_marino-sombra_adicional">1</button>
    <button class="grupo__botones grupo__botones--verde_marino-sombra_adicional">2</button>
    <button class="grupo__botones grupo__botones--verde_marino-sombra_adicional">3</button>
    <button class="grupo__botones grupo__botones--verde_marino-sombra_adicional">4</button>
    <button class="grupo__botones grupo__botones--verde_marino-sombra_adicional">5</button>
  </div>
</body>

</html>
